<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* [O CSS permanece igual ao seu original, sem altera√ß√µes] */
  </style>
</head>
<body>

  <header>üìÖ Planejamento Mensal</header>

  <main>

    <form id="planejamentoForm" autocomplete="off">
      <div class="linha-campos">
        <div class="campo">
          <label for="mes">M√™s:</label>
          <input type="month" id="mes" name="mes" required />
        </div>
        <div class="campo">
          <label for="receitas">Previs√£o de Receitas:</label>
          <input type="text" id="receitas" name="receitas" placeholder="R$ 0,00" required />
        </div>
        <div class="campo">
          <label for="despesas">Previs√£o de Despesas:</label>
          <input type="text" id="despesas" name="despesas" placeholder="R$ 0,00" required />
        </div>
      </div>
      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html" class="btn-voltar">‚Üê Voltar ao Painel</a>

    <div class="filtros">
      <!-- [continua igual] -->
    </div>

    <div class="historico-container">
      <!-- [continua igual] -->
    </div>

    <div id="graficoContainer">
      <!-- [continua igual] -->
    </div>

  </main>

  <script>
    const receitasInput = document.getElementById("receitas");
    const despesasInput = document.getElementById("despesas");
    const form = document.getElementById("planejamentoForm");
    const filtroMesInput = document.getElementById("filtroMes");
    const graficoContainer = document.getElementById("graficoContainer");
    const tituloMes = document.getElementById("tituloMes");
    const resultadoSaldo = document.getElementById("resultadoSaldo");
    const detalhesSaldo = document.getElementById("detalhesSaldo");
    const tabelaHistorico = document.getElementById("tabelaHistorico");
    const ctx = document.getElementById("graficoPizza").getContext("2d");
    let grafico = null;

    // ‚úÖ FUN√á√ÉO DE FORMATA√á√ÉO CORRIGIDA
    function formatarMoeda(event) {
      let input = event.target;
      let valor = input.value.replace(/\D/g, '');
      if (valor.length === 0) {
        input.value = '';
        return;
      }
      let numero = parseFloat(valor) / 100;
      input.value = numero.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener('input', formatarMoeda);
      input.addEventListener('blur', () => {
        if (!input.value) input.value = '';
      });
    });

    function moedaParaNumero(valor) {
      if (!valor) return 0;
      return parseFloat(valor.replace(/\s/g, '').replace('R$', '').replace(/\./g, '').replace(',', '.')) || 0;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const mes = form.elements['mes'].value;
      const receitas = moedaParaNumero(receitasInput.value);
      const despesas = moedaParaNumero(despesasInput.value);

      if (!mes || isNaN(receitas) || isNaN(despesas)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];

      const existe = historico.some(item => item.mes === mes);
      if (existe) {
        if (!confirm('J√° existe planejamento para este m√™s. Deseja substituir?')) {
          return;
        } else {
          const index = historico.findIndex(item => item.mes === mes);
          historico[index] = { mes, receitas, despesas };
        }
      } else {
        historico.push({ mes, receitas, despesas });
      }

      localStorage.setItem('planejamentos', JSON.stringify(historico));

      atualizarHistorico();
      form.reset();

      graficoContainer.style.display = 'none';
      resultadoSaldo.textContent = '';
      detalhesSaldo.textContent = '';
    });

    function atualizarHistorico() {
      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      tabelaHistorico.innerHTML = '';

      historico.forEach(({ mes, receitas, despesas }, index) => {
        const [ano, mesNum] = mes.split('-');
        const nomeMes = new Date(ano, mesNum - 1, 1).toLocaleString('pt-BR', { month: 'long' });
        const saldo = receitas - despesas;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" class="chkSelecionado" data-index="${index}" /></td>
          <td>${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)}/${ano}</td>
          <td>${receitas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td>${despesas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td style="color:${saldo >= 0 ? 'green' : 'red'}">${saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
        `;
        tabelaHistorico.appendChild(tr);
      });
    }

    function mostrarGrafico(mes, receitas, despesas) {
      graficoContainer.style.display = 'block';
      const [ano, mesNum] = mes.split('-');
      const nomeMes = new Date(ano, mesNum - 1, 1).toLocaleString('pt-BR', { month: 'long' });
      tituloMes.textContent = `Gr√°fico de ${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)}/${ano}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Receitas', 'Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.label || '';
                  let val = context.parsed;
                  if (label) label += ': ';
                  label += val.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                  });
                  return label;
                }
              }
            }
          },
        },
      });

      mostrarSaldoDetalhado(receitas, despesas);
    }

    function mostrarSaldoDetalhado(receitas, despesas) {
      const saldo = receitas - despesas;
      resultadoSaldo.textContent = `Saldo: ${saldo.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      })}`;
      resultadoSaldo.style.color = saldo >= 0 ? 'green' : 'red';

      detalhesSaldo.textContent =
        `${receitas.toLocaleString('pt-BR', {
          style: 'currency',
          currency: 'BRL'
        })} - ${despesas.toLocaleString('pt-BR', {
          style: 'currency',
          currency: 'BRL'
        })} = ${saldo.toLocaleString('pt-BR', {
          style: 'currency',
          currency: 'BRL'
        })}`;
    }

    function filtrarPorMes() {
      const mesSelecionado = filtroMesInput.value;
      if (!mesSelecionado) {
        alert('Selecione um m√™s v√°lido!');
        return;
      }

      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];

      const filtrado = historico.find(item => item.mes.trim() === mesSelecionado.trim());

      if (!filtrado) {
        alert('Nenhum planejamento encontrado para esse m√™s.');
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
        return;
      }

      atualizarHistorico();
      mostrarGrafico(filtrado.mes, filtrado.receitas, filtrado.despesas);
    }

    function deletarSelecionados() {
      const checkboxes = document.querySelectorAll('.chkSelecionado:checked');
      if (checkboxes.length === 0) {
        alert('Selecione pelo menos um planejamento para deletar.');
        return;
      }
      let historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      const indicesParaDeletar = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      historico = historico.filter((_, i) => !indicesParaDeletar.includes(i));
      localStorage.setItem('planejamentos', JSON.stringify(historico));
      atualizarHistorico();
      if (historico.length === 0) {
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
      }
    }

    function deletarTodos() {
      if (confirm('Tem certeza que deseja deletar todos os planejamentos?')) {
        localStorage.removeItem('planejamentos');
        atualizarHistorico();
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
      }
    }

    function toggleSelecionarTodos(checkbox) {
      const checkboxes = document.querySelectorAll('.chkSelecionado');
      checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarHistorico();
    });
  </script>
</body>
</html>
