<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .btn-voltar {
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
      color: #003366;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-voltar:hover {
      text-decoration: underline;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form, .filtros, .historico-container, #graficoContainer {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .linha-campos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .campo {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="month"],
    input[type="text"],
    input[type="number"],
    select {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input[type="month"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #003366;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0055aa;
    }
    button.deletar {
      background-color: #d32f2f;
      margin-right: 10px;
    }
    button.deletar:hover {
      background-color: #b00000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #003366;
      color: white;
      font-weight: 600;
    }
    #graficoContainer {
      text-align: center;
      display: none;
    }
    #tituloMes {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 18px;
    }
    #resultadoSaldo, #detalhesSaldo {
      font-weight: 700;
      margin-top: 15px;
      font-size: 16px;
    }
    #detalhesSaldo {
      margin-top: 5px;
      font-weight: normal;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 480px) {
      .linha-campos {
        flex-direction: column;
      }
      .campo {
        flex: 1 1 100%;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
      table {
        display: block;
        overflow-x: auto;
      }
      th, td {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <header>üìÖ Planejamento Mensal</header>

  <main>

    <form id="planejamentoForm" autocomplete="off">
      <div class="linha-campos">
        <div class="campo">
          <label for="mes">M√™s:</label>
          <input type="month" id="mes" name="mes" required />
        </div>
        <div class="campo">
          <label for="receitas">Previs√£o de Receitas:</label>
          <input type="text" id="receitas" name="receitas" placeholder="R$ 0,00" required />
        </div>
        <div class="campo">
          <label for="despesas">Previs√£o de Despesas:</label>
          <input type="text" id="despesas" name="despesas" placeholder="R$ 0,00" required />
        </div>
      </div>
      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html" class="btn-voltar">‚Üê Voltar ao Painel</a>

    <div class="filtros">
      <h3>üìÖ Filtrar por M√™s</h3>
      <div class="linha-campos" style="align-items: flex-end;">
        <div class="campo" style="flex: 0 0 220px;">
          <label for="filtroMes">Selecione o m√™s:</label>
          <input type="month" id="filtroMes" />
        </div>
        <div class="campo" style="flex: 1 1 auto;">
          <button type="button" onclick="filtrarPorMes()">Gerar Gr√°fico</button>
          <button class="deletar" onclick="deletarSelecionados()">Deletar Selecionados</button>
          <button class="deletar" onclick="deletarTodos()">Deletar Tudo</button>
        </div>
      </div>
    </div>

    <div class="historico-container">
      <h3>üìã Hist√≥rico</h3>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selecionarTodos" onclick="toggleSelecionarTodos(this)" /></th>
            <th>M√™s</th>
            <th>Receitas</th>
            <th>Despesas</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="tabelaHistorico"></tbody>
      </table>
    </div>

    <div id="graficoContainer">
      <h3 id="tituloMes">Gr√°fico de Planejamento</h3>
      <canvas id="graficoPizza" width="400" height="400"></canvas>
      <p id="resultadoSaldo"></p>
      <p id="detalhesSaldo"></p>
    </div>

  </main>

  <script>
    const receitasInput = document.getElementById("receitas");
    const despesasInput = document.getElementById("despesas");
    const form = document.getElementById("planejamentoForm");
    const filtroMesInput = document.getElementById("filtroMes");
    const graficoContainer = document.getElementById("graficoContainer");
    const tituloMes = document.getElementById("tituloMes");
    const resultadoSaldo = document.getElementById("resultadoSaldo");
    const detalhesSaldo = document.getElementById("detalhesSaldo");
    const tabelaHistorico = document.getElementById("tabelaHistorico");
    const ctx = document.getElementById("graficoPizza").getContext("2d");
    let grafico = null;

    function formatarMoeda(event) {
      let input = event.target;
      let valor = input.value;
      valor = valor.replace(/\D/g, '');
      if (valor.length === 0) {
        input.value = '';
        return;
      }
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener('input', formatarMoeda);
      input.addEventListener('blur', () => {
        if (!input.value) input.value = '';
      });
    });

    function moedaParaNumero(valor) {
      if (!valor) return 0;
      return parseFloat(valor.replace(/\s/g, '').replace('R$', '').replace(/\./g, '').replace(',', '.')) || 0;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const mes = form.elements['mes'].value;
      const receitas = moedaParaNumero(receitasInput.value);
      const despesas = moedaParaNumero(despesasInput.value);

      if (!mes || isNaN(receitas) || isNaN(despesas)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];

      const existe = historico.some(item => item.mes === mes);
      if (existe) {
        if (!confirm('J√° existe planejamento para este m√™s. Deseja substituir?')) {
          return;
        } else {
          const index = historico.findIndex(item => item.mes === mes);
          historico[index] = { mes, receitas, despesas };
        }
      } else {
        historico.push({ mes, receitas, despesas });
      }

      localStorage.setItem('planejamentos', JSON.stringify(historico));

      atualizarHistorico();
      form.reset();

      graficoContainer.style.display = 'none';
      resultadoSaldo.textContent = '';
      detalhesSaldo.textContent = '';
    });

    function atualizarHistorico() {
      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      tabelaHistorico.innerHTML = '';

      historico.forEach(({ mes, receitas, despesas }, index) => {
        const [ano, mesNum] = mes.split('-');
        // CORRE√á√ÉO: usar new Date(ano, mesNum - 1, 1)
        const nomeMes = new Date(ano, mesNum - 1, 1).toLocaleString('pt-BR', { month: 'long' });
        const saldo = receitas - despesas;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" class="chkSelecionado" data-index="${index}" /></td>
          <td>${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)}/${ano}</td>
          <td>${receitas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td>${despesas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td style="color:${saldo >= 0 ? 'green' : 'red'}">${saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
        `;
        tabelaHistorico.appendChild(tr);
      });
    }

    function mostrarGrafico(mes, receitas, despesas) {
      graficoContainer.style.display = 'block';
      const [ano, mesNum] = mes.split('-');
      // CORRE√á√ÉO: usar new Date(ano, mesNum - 1, 1)
      const nomeMes = new Date(ano, mesNum - 1, 1).toLocaleString('pt-BR', { month: 'long' });
      tituloMes.textContent = `Gr√°fico de ${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)}/${ano}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Receitas', 'Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.label || '';
                  let val = context.parsed;
                  if(label) label += ': ';
                  label += val.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
                  return label;
                }
              }
            }
          },
        },
      });

      mostrarSaldoDetalhado(receitas, despesas);
    }

    function mostrarSaldoDetalhado(receitas, despesas) {
      const saldo = receitas - despesas;
      resultadoSaldo.textContent = `Saldo: ${saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
      resultadoSaldo.style.color = saldo >= 0 ? 'green' : 'red';

      detalhesSaldo.textContent = `${receitas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} - ${despesas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} = ${saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
    }

    function filtrarPorMes() {
      const mesSelecionado = filtroMesInput.value;
      if (!mesSelecionado) {
        alert('Selecione um m√™s v√°lido!');
        return;
      }

      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];

      const mesFiltroFormatado = mesSelecionado.trim();

      const filtrado = historico.find(item => item.mes.trim() === mesFiltroFormatado);

      if (!filtrado) {
        alert('Nenhum planejamento encontrado para esse m√™s.');
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
        return;
      }

      atualizarHistorico();
      mostrarGrafico(filtrado.mes, filtrado.receitas, filtrado.despesas);
    }

    function deletarSelecionados() {
      const checkboxes = document.querySelectorAll('.chkSelecionado:checked');
      if (checkboxes.length === 0) {
        alert('Selecione pelo menos um planejamento para deletar.');
        return;
      }
      let historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      const indicesParaDeletar = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      historico = historico.filter((_, i) => !indicesParaDeletar.includes(i));
      localStorage.setItem('planejamentos', JSON.stringify(historico));
      atualizarHistorico();
      if(historico.length === 0){
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
      }
    }

    function deletarTodos() {
      if (confirm('Tem certeza que deseja deletar todos os planejamentos?')) {
        localStorage.removeItem('planejamentos');
        atualizarHistorico();
        graficoContainer.style.display = 'none';
        resultadoSaldo.textContent = '';
        detalhesSaldo.textContent = '';
      }
    }

    function toggleSelecionarTodos(checkbox) {
      const checkboxes = document.querySelectorAll('.chkSelecionado');
      checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarHistorico();
    });
  </script>
</body>
</html>
