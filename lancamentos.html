<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üí∏ Entradas e Sa√≠das</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    form, .filtros {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .linha-campos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .campo {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    .campo input,
    .campo select {
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button.deletar {
      background: #d32f2f;
      margin-top: 10px;
      margin-right: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      text-decoration: none;
    }
    ul {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      list-style: none;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    li label {
      flex-grow: 1;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
    }
    #saldoDoMes {
      font-weight: bold;
      margin-top: 10px;
    }
    .acoes-deletar {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header><h1>üí∏ Entradas e Sa√≠das</h1></header>

  <main>
    <form id="transacaoForm">
      <div class="linha-campos">
        <div class="campo">
          <label>Tipo:</label>
          <select name="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Sa√≠da</option>
          </select>
        </div>

        <div class="campo">
          <label>Valor:</label>
          <input type="number" name="valor" step="0.01" required />
        </div>

        <div class="campo">
          <label>Descri√ß√£o:</label>
          <input type="text" name="descricao" required />
        </div>

        <div class="campo">
          <label>Data:</label>
          <input type="date" name="data" required />
        </div>

        <div class="campo" style="flex: 1 1 100%;">
          <label>Anexar Nota Fiscal (opcional):</label>
          <input type="file" name="notaFiscal" accept=".pdf,.jpg,.jpeg,.png" />
        </div>
      </div>

      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>

    <div class="filtros">
      <h2>üìÖ Filtrar por M√™s</h2>
      <label for="filtroMes">Selecione o m√™s:</label>
      <input type="month" id="filtroMes" />
      <button type="button" onclick="filtrarPorMes()">Atualizar Gr√°fico</button>
      <button type="button" onclick="gerarPdfDoMes()">Gerar PDF do M√™s</button>
      <button type="button" onclick="mostrarSaldoMes()">Ver Saldo do M√™s</button>
      <p id="saldoDoMes"></p>
    </div>

    <h2>üìã Hist√≥rico</h2>
    
    <div class="acoes-deletar">
      <button class="deletar" onclick="deletarSelecionados()">Deletar Selecionados</button>
      <button class="deletar" onclick="deletarTodos()">Deletar Tudo</button>
    </div>

    <ul id="listaTransacoes"></ul>

    <h2>üìä Gr√°fico de Entradas e Sa√≠das do M√™s</h2>
    <canvas id="graficoEntradasSaidas" width="400" height="400"></canvas>
  </main>

  <script>
    const form = document.getElementById('transacaoForm');
    const lista = document.getElementById('listaTransacoes');
    const inputFiltroMes = document.getElementById('filtroMes');
    const canvas = document.getElementById('graficoEntradasSaidas');
    const saldoMesEl = document.getElementById('saldoDoMes');
    let grafico;

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarLista(transacoes) {
      lista.innerHTML = '';
      transacoes.forEach((t, index) => {
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = index;
        checkbox.id = `transacao-${index}`;

        const label = document.createElement('label');
        label.htmlFor = `transacao-${index}`;
        label.innerHTML = `${t.data} - ${t.tipo.toUpperCase()} de ${formatarValor(Number(t.valor))} (${t.descricao})`;
        if (t.notaFiscalNome) {
          const link = document.createElement('a');
          link.href = t.notaFiscalBase64;
          link.download = t.notaFiscalNome;
          link.textContent = ' üìé Ver Nota Fiscal';
          link.style.marginLeft = '10px';
          label.appendChild(link);
        }

        li.appendChild(checkbox);
        li.appendChild(label);

        lista.appendChild(li);
      });
    }

    function atualizarGrafico(transacoes) {
      const entradas = transacoes.filter(t => t.tipo === 'entrada')
        .reduce((total, t) => total + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida')
        .reduce((total, t) => total + Number(t.valor), 0);

      const ctx = canvas.getContext('2d');
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [
            `Entradas (${formatarValor(entradas)})`,
            `Sa√≠das (${formatarValor(saidas)})`
          ],
          datasets: [{
            data: [entradas, saidas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function carregarDados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      atualizarLista(transacoes);
      atualizarGrafico(transacoes);
      saldoMesEl.textContent = '';
      inputFiltroMes.value = '';
    }

    function filtrarPorMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um m√™s v√°lido!');
        return;
      }

      saldoMesEl.textContent = '';

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      atualizarLista(filtradas);
      atualizarGrafico(filtradas);
    }

    function mostrarSaldoMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert("Selecione um m√™s primeiro.");
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      const entradas = filtradas.filter(t => t.tipo === 'entrada').reduce((s, t) => s + Number(t.valor), 0);
      const saidas = filtradas.filter(t => t.tipo === 'saida').reduce((s, t) => s + Number(t.valor), 0);
      const saldo = entradas - saidas;

      saldoMesEl.textContent = `Saldo do m√™s: ${formatarValor(saldo)} (${formatarValor(entradas)} - ${formatarValor(saidas)})`;
    }

    function nomeMesPorExtenso(mes) {
      const meses = [
        "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO",
        "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
      ];
      return meses[parseInt(mes, 10) - 1];
    }

    function formatarDataBR(dataISO) {
      const d = new Date(dataISO);
      return d.toLocaleDateString('pt-BR');
    }

    async function gerarPdfDoMes() {
      const { jsPDF } = window.jspdf;
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert("Selecione um m√™s para gerar o PDF.");
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split("-");
        return anoT === ano && mesT === mes;
      });

      if (filtradas.length === 0) {
        alert("N√£o h√° transa√ß√µes para este m√™s.");
        return;
      }

      const pdf = new jsPDF();
      pdf.setFontSize(18);
      pdf.text(`Relat√≥rio de Entradas e Sa√≠das - ${nomeMesPorExtenso(mes)} de ${ano}`, 10, 20);

      pdf.setFontSize(12);
      let y = 30;

      filtradas.forEach(t => {
        pdf.text(`Data: ${formatarDataBR(t.data)}`, 10, y);
        pdf.text(`Tipo: ${t.tipo}`, 60, y);
        pdf.text(`Valor: ${formatarValor(Number(t.valor))}`, 110, y);
        pdf.text(`Descri√ß√£o: ${t.descricao}`, 160, y);
        y += 10;

        // Se quiser colocar a nota fiscal (base64), poderia tentar inserir a imagem, mas pdf com muitas imagens pode ficar pesado.
      });

      pdf.save(`Relatorio_${ano}_${mes}.pdf`);
    }

    function deletarSelecionados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const checkboxes = lista.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Selecione ao menos uma transa√ß√£o para deletar.');
        return;
      }

      // Remover do array pelas posi√ß√µes
      const indicesParaRemover = Array.from(checkboxes).map(cb => Number(cb.dataset.index));

      // Filtrar as que n√£o est√£o selecionadas
      const novasTransacoes = transacoes.filter((_, i) => !indicesParaRemover.includes(i));

      localStorage.setItem('transacoes', JSON.stringify(novasTransacoes));
      carregarDados();
    }

    function deletarTodos() {
      if (confirm('Deseja realmente deletar todas as transa√ß√µes?')) {
        localStorage.removeItem('transacoes');
        carregarDados();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const dados = new FormData(form);
      const tipo = dados.get('tipo');
      const valor = Number(dados.get('valor')).toFixed(2);
      const descricao = dados.get('descricao');
      const data = dados.get('data');
      const notaFiscalArquivo = form.notaFiscal.files[0];

      if (!tipo || !valor || !descricao || !data) {
        alert('Preencha todos os campos obrigat√≥rios.');
        return;
      }

      if (notaFiscalArquivo) {
        const reader = new FileReader();
        reader.onload = function(event) {
          salvarTransacao({
            tipo,
            valor,
            descricao,
            data,
            notaFiscalNome: notaFiscalArquivo.name,
            notaFiscalBase64: event.target.result
          });
        };
        reader.readAsDataURL(notaFiscalArquivo);
      } else {
        salvarTransacao({ tipo, valor, descricao, data });
      }
    });

    function salvarTransacao(transacao) {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      transacoes.push(transacao);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      form.reset();
      carregarDados();
      alert('Transa√ß√£o salva com sucesso!');
    }

    // Carregar dados ao iniciar
    carregarDados();
  </script>
</body>
</html>
