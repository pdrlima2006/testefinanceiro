<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üí∏ Entradas e Sa√≠das</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    form, .filtros {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .linha-campos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .campo {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    .campo input,
    .campo select {
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #002244;
    }
    button.deletar {
      background: #d32f2f;
      margin-top: 10px;
      margin-right: 10px;
    }
    button.deletar:hover {
      background: #a52828;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    li label {
      flex-grow: 1;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
    }
    #saldoDoMes {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .acoes-deletar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .linha-campos {
        flex-direction: column;
      }
      .campo {
        flex: 1 1 100%;
      }
      button {
        width: 100%;
      }
      .acoes-deletar {
        flex-direction: column;
      }
      ul {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <header><h1>üí∏ Entradas e Sa√≠das</h1></header>

  <main>
    <form id="transacaoForm" autocomplete="off" novalidate>
      <div class="linha-campos">
        <div class="campo">
          <label for="tipo">Tipo:</label>
          <select name="tipo" id="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Sa√≠da</option>
          </select>
        </div>

        <div class="campo">
          <label for="categoria">Categoria:</label>
          <select name="categoria" id="categoria" required>
            <option value="" disabled selected>Selecione a categoria</option>
            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
            <option value="Transporte">Transporte</option>
            <option value="Sa√∫de">Sa√∫de</option>
            <option value="Lazer">Lazer</option>
            <option value="Sal√°rio">Sal√°rio</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div class="campo">
          <label for="formaPagamento">Forma de Pagamento:</label>
          <select name="formaPagamento" id="formaPagamento" required>
            <option value="" disabled selected>Selecione a forma</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
            <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
            <option value="PIX">PIX</option>
            <option value="Transfer√™ncia">Transfer√™ncia</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div class="campo">
          <label for="valor">Valor (R$):</label>
          <input type="text" id="valor" name="valor" placeholder="R$ 0,00" required />
        </div>

        <div class="campo">
          <label for="descricao">Descri√ß√£o:</label>
          <input type="text" name="descricao" id="descricao" maxlength="100" placeholder="Ex: Compra mercado" required />
        </div>

        <div class="campo">
          <label for="data">Data:</label>
          <input type="date" name="data" id="data" required />
        </div>

        <div class="campo" style="flex: 1 1 100%;">
          <label for="notaFiscal">Anexar Nota Fiscal (opcional, max 2MB):</label>
          <input type="file" name="notaFiscal" id="notaFiscal" accept=".pdf,.jpg,.jpeg,.png" />
        </div>
      </div>

      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>

    <div class="filtros">
      <h2>üìÖ Filtrar por M√™s</h2>
      <label for="filtroMes">Selecione o m√™s:</label>
      <input type="month" id="filtroMes" />
      <button type="button" onclick="filtrarPorMes()">Atualizar Gr√°fico</button>
      <button type="button" onclick="gerarPdfDoMes()">Gerar PDF do M√™s</button>
      <button type="button" onclick="mostrarSaldoMes()">Ver Saldo do M√™s</button>
      <p id="saldoDoMes"></p>
    </div>

    <h2>üìã Hist√≥rico</h2>

    <div class="acoes-deletar">
      <button class="deletar" onclick="deletarSelecionados()">Deletar Selecionados</button>
      <button class="deletar" onclick="deletarTodos()">Deletar Tudo</button>
    </div>

    <ul id="listaTransacoes"></ul>

    <h2>üìä Gr√°fico de Entradas e Sa√≠das do M√™s</h2>
    <canvas id="graficoEntradasSaidas" width="400" height="400"></canvas>
  </main>

  <script>
    const form = document.getElementById('transacaoForm');
    const lista = document.getElementById('listaTransacoes');
    const inputFiltroMes = document.getElementById('filtroMes');
    const canvas = document.getElementById('graficoEntradasSaidas');
    const saldoMesEl = document.getElementById('saldoDoMes');
    let grafico;

    function formatarMoeda(event) {
      const input = event.target;
      let valor = input.value.replace(/\D/g, '');
      if (!valor) {
        input.value = '';
        return;
      }
      valor = parseInt(valor, 10);
      input.value = (valor / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    document.getElementById('valor').addEventListener('input', formatarMoeda);

    function formatarValor(num) {
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function gerarIdUnico() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    function atualizarLista(transacoes) {
      lista.innerHTML = '';
      transacoes.forEach((t, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = index;
        checkbox.id = `transacao-${index}`;

        const label = document.createElement('label');
        label.htmlFor = `transacao-${index}`;
        label.innerHTML = `
          <strong>[${t.tipo.toUpperCase()}]</strong> ${t.data} - ${t.categoria} - ${t.formaPagamento} - ${formatarValor(Number(t.valor))} - ${t.descricao}
        `;
        if (t.notaFiscalNome) {
          const link = document.createElement('a');
          link.href = t.notaFiscalBase64;
          link.download = t.notaFiscalNome;
          link.textContent = ' üìé Ver Nota Fiscal';
          link.style.marginLeft = '10px';
          label.appendChild(link);
        }
        li.appendChild(checkbox);
        li.appendChild(label);
        lista.appendChild(li);
      });
    }

    function atualizarGrafico(transacoes) {
      const entradas = transacoes.filter(t => t.tipo === 'entrada')
        .reduce((total, t) => total + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida')
        .reduce((total, t) => total + Number(t.valor), 0);

      const ctx = canvas.getContext('2d');
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [
            `Entradas (${formatarValor(entradas)})`,
            `Sa√≠das (${formatarValor(saidas)})`
          ],
          datasets: [{
            data: [entradas, saidas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function carregarDados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      atualizarLista(transacoes);
      atualizarGrafico(transacoes);
      saldoMesEl.textContent = '';
      inputFiltroMes.value = '';
      atualizarResumoGeral(transacoes);
    }

    function filtrarPorMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um m√™s v√°lido!');
        return;
      }
      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });
      atualizarLista(filtradas);
      atualizarGrafico(filtradas);
      atualizarResumoGeral(filtradas);
    }

    function mostrarSaldoMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert("Selecione um m√™s primeiro.");
        return;
      }
      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });
      const entradas = filtradas.filter(t => t.tipo === 'entrada').reduce((s, t) => s + Number(t.valor), 0);
      const saidas = filtradas.filter(t => t.tipo === 'saida').reduce((s, t) => s + Number(t.valor), 0);
      const saldo = entradas - saidas;
      saldoMesEl.textContent = `Saldo do m√™s: ${formatarValor(saldo)} (${formatarValor(entradas)} - ${formatarValor(saidas)})`;
    }

    function nomeMesPorExtenso(mes) {
      const meses = [
        "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO",
        "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
      ];
      return meses[parseInt(mes, 10) - 1];
    }

    function formatarDataBR(dataISO) {
      const d = new Date(dataISO);
      return d.toLocaleDateString('pt-BR');
    }

    async function gerarPdfDoMes() {
      const { jsPDF } = window.jspdf;
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert("Selecione um m√™s para gerar o PDF.");
        return;
      }
      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });
      if (filtradas.length === 0) {
        alert("N√£o h√° transa√ß√µes para este m√™s.");
        return;
      }
      const pdf = new jsPDF();
      pdf.setFontSize(18);
      pdf.text(`Relat√≥rio de Entradas e Sa√≠das - ${nomeMesPorExtenso(mes)} de ${ano}`, 10, 20);
      pdf.setFontSize(12);
      let y = 30;
      filtradas.forEach(t => {
        pdf.text(`Data: ${formatarDataBR(t.data)}`, 10, y);
        pdf.text(`Tipo: ${t.tipo}`, 50, y);
        pdf.text(`Categoria: ${t.categoria}`, 90, y);
        pdf.text(`Forma: ${t.formaPagamento}`, 140, y);
        pdf.text(`Valor: ${formatarValor(Number(t.valor))}`, 180, y);
        y += 10;
        pdf.text(`Descri√ß√£o: ${t.descricao}`, 10, y);
        y += 15;
        if (y > 270) { pdf.addPage(); y = 20; }
      });
      pdf.save(`Relatorio_${ano}_${mes}.pdf`);
    }

    function deletarSelecionados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      const checkboxes = lista.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Selecione ao menos uma transa√ß√£o para deletar.');
        return;
      }
      if (!confirm(`Tem certeza que deseja deletar ${checkboxes.length} transa√ß√£o(√µes)?`)) return;
      const indicesParaRemover = Array.from(checkboxes).map(cb => Number(cb.dataset.index));
      const novasTransacoes = transacoes.filter((_, i) => !indicesParaRemover.includes(i));
      localStorage.setItem('transacoes', JSON.stringify(novasTransacoes));
      carregarDados();
    }

    function deletarTodos() {
      if (confirm('Deseja realmente deletar todas as transa√ß√µes?')) {
        localStorage.removeItem('transacoes');
        carregarDados();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const dados = new FormData(form);
      const tipo = dados.get('tipo');
      const categoria = dados.get('categoria');
      const formaPagamento = dados.get('formaPagamento');
      const valorRaw = dados.get('valor');
      const valor = valorRaw.replace(/[^\d,-]/g, '').replace(',', '.'); // converte para n√∫mero
      const descricao = dados.get('descricao').trim();
      const data = dados.get('data');
      const notaFiscalArquivo = form.notaFiscal.files[0];

      if (!tipo || !categoria || !formaPagamento || !valorRaw || parseFloat(valor) <= 0 || !descricao || !data) {
        alert('Preencha todos os campos obrigat√≥rios corretamente.');
        return;
      }

      if (notaFiscalArquivo && notaFiscalArquivo.size > 2 * 1024 * 1024) {
        alert('O arquivo da nota fiscal deve ter no m√°ximo 2MB.');
        return;
      }

      if (notaFiscalArquivo) {
        const reader = new FileReader();
        reader.onload = function(event) {
          salvarTransacao({
            id: gerarIdUnico(),
            tipo,
            categoria,
            formaPagamento,
            valor,
            descricao,
            data,
            notaFiscalNome: notaFiscalArquivo.name,
            notaFiscalBase64: event.target.result
          });
        };
        reader.readAsDataURL(notaFiscalArquivo);
      } else {
        salvarTransacao({
          id: gerarIdUnico(),
          tipo,
          categoria,
          formaPagamento,
          valor,
          descricao,
          data
        });
      }
    });

    function salvarTransacao(transacao) {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      transacoes.push(transacao);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      form.reset();
      carregarDados();
      alert('Transa√ß√£o salva com sucesso!');
    }

    function atualizarResumoGeral(transacoes) {
      const entradas = transacoes.filter(t => t.tipo === 'entrada').reduce((s, t) => s + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida').reduce((s, t) => s + Number(t.valor), 0);
      const saldo = entradas - saidas;
      saldoMesEl.textContent = `Resumo Geral - Entradas: ${formatarValor(entradas)} | Sa√≠das: ${formatarValor(saidas)} | Saldo: ${formatarValor(saldo)}`;
    }

    window.addEventListener('load', () => {
      const hoje = new Date().toISOString().split('T')[0];
      document.getElementById('data').value = hoje;
      carregarDados();
    });
  </script>
</body>
</html>
