<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Suporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 650px;
      background: #f9f9f9;
      color: #202c33;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #075E54;
    }
    #lista-chamados .chamado {
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    #lista-chamados .chamado .nome-usuario {
      font-weight: 700;
      margin-bottom: 8px;
      display: block;
      color: #075E54;
    }
    #lista-chamados .chamado .mensagem {
      margin-bottom: 15px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #lista-chamados textarea {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      outline-offset: 0;
      outline-color: #075E54;
      transition: border-color 0.3s;
    }
    #lista-chamados textarea:focus {
      border-color: #075E54;
    }
    #lista-chamados button {
      background: #075E54;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    #lista-chamados button:hover {
      background: #0a7863;
    }

    .btn-deletar {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn-deletar:hover {
      background: #cc0000;
    }

    #msg-vazio {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Admin - Chamados de Suporte</h1>
  <div id="lista-chamados"></div>

  <script>
    const container = document.getElementById('lista-chamados');
    let chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];

    function atualizarLista() {
      container.innerHTML = '';

      const pendentes = chamados
        .map((c, idx) => ({ ...c, idx }))
        .filter(c => c.de === 'usuario' && !c.respondido);

      const respondidos = chamados
        .map((c, idx) => ({ ...c, idx }))
        .filter(c => c.respondido);

      if (!pendentes.length && !respondidos.length) {
        container.innerHTML = '<p id="msg-vazio">Nenhum chamado pendente no momento.</p>';
        return;
      }

      // Chamados pendentes
      pendentes.forEach(c => {
        const bloco = document.createElement('div');
        bloco.className = 'chamado';
        bloco.innerHTML = `
          <span class="nome-usuario">ðŸ‘¤ UsuÃ¡rio</span>
          <div class="mensagem">${c.mensagem}</div>
          <textarea placeholder="Digite sua resposta..." id="resp-${c.idx}"></textarea>
          <button onclick="responder(${c.idx})">Enviar Resposta</button>
        `;
        container.appendChild(bloco);
      });

      // Chamados respondidos
      respondidos.forEach(c => {
        const bloco = document.createElement('div');
        bloco.className = 'chamado';
        bloco.innerHTML = `
          <span class="nome-usuario">ðŸ‘¤ UsuÃ¡rio</span>
          <div class="mensagem"><strong>Mensagem respondida:</strong> ${c.mensagem}</div>
          <button class="btn-deletar" onclick="deletarChamado(${c.idx})">Deletar</button>
        `;
        container.appendChild(bloco);
      });
    }

    function responder(idx) {
      const respostaEl = document.getElementById('resp-' + idx);
      const resposta = respostaEl.value.trim();
      if (!resposta) return alert('Digite algo antes de enviar.');

      // Marca como respondido
      chamados[idx].respondido = true;

      // Adiciona resposta admin
      chamados.push({
        mensagem: resposta,
        data: new Date().toISOString(),
        de: 'admin'
      });

      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      alert('Resposta enviada com sucesso!');

      atualizarLista();
    }

    function deletarChamado(idx) {
      if (!confirm('Tem certeza que deseja deletar este chamado?')) return;
      chamados.splice(idx, 1);
      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      atualizarLista();
    }

    atualizarLista();
  </script>
</body>
</html>
