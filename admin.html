<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Responder Chamados</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .chamado {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .mensagem {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background: #007acc;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Chamados de Suporte</h1>
  <div id="lista-chamados"></div>

  <script>
    const container = document.getElementById('lista-chamados');
    let chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];

    chamados.filter(c => c.de === 'usuario' && !c.respondido).forEach((c, idx) => {
      const bloco = document.createElement('div');
      bloco.className = 'chamado';
      bloco.innerHTML = `
        <div class="mensagem"><strong>UsuÃ¡rio:</strong> ${c.mensagem}</div>
        <textarea placeholder="Digite sua resposta..." id="resp-${idx}"></textarea>
        <button onclick="responder(${idx})">Enviar Resposta</button>`;
      container.appendChild(bloco);
    });

    function responder(idx) {
      const resposta = document.getElementById('resp-' + idx).value.trim();
      if (!resposta) return alert('Digite algo antes de enviar.');

      chamados[idx].respondido = true;
      chamados.push({
        mensagem: resposta,
        data: new Date().toISOString(),
        de: 'admin'
      });

      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      alert('Resposta enviada com sucesso!');
      location.reload();
    }
  </script>
</body>
</html>
