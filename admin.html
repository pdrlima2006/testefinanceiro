<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Suporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 650px;
      background: #f9f9f9;
      color: #202c33;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #075E54;
    }
    #lista-chamados .chamado {
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    #lista-chamados .chamado .nome-usuario {
      font-weight: 700;
      margin-bottom: 8px;
      display: block;
      color: #075E54;
    }
    #lista-chamados .chamado .mensagem {
      margin-bottom: 15px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #lista-chamados textarea {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      outline-offset: 0;
      outline-color: #075E54;
      transition: border-color 0.3s;
    }
    #lista-chamados textarea:focus {
      border-color: #075E54;
    }
    #lista-chamados button {
      background: #075E54;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    #lista-chamados button:hover {
      background: #0a7863;
    }

    /* Bot칚o de deletar chamado */
    .btn-deletar {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn-deletar:hover {
      background: #cc0000;
    }

    #msg-vazio {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Admin - Chamados de Suporte</h1>

  <div id="lista-chamados">
    <!-- Chamados v칚o aparecer aqui -->
  </div>

  <script>
    // Fun칞칚o para extrair o nome do usu치rio do formato da mensagem
    function extrairNome(mensagem) {
      const partes = mensagem.split('-');
      if (partes.length > 1) {
        return partes.pop().trim();
      }
      return "Usu치rio";
    }

    const container = document.getElementById('lista-chamados');
    let chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];

    // Filtra chamados que s칚o do usu치rio e que ainda n칚o foram respondidos
    const chamadosUsuarioNaoRespondidos = chamados
      .map((c, idx) => ({ ...c, idx })) // adiciona 칤ndice para refer칡ncia
      .filter(c => c.de === 'usuario' && !c.respondido);

    // Filtra chamados que j치 foram respondidos
    const chamadosRespondidos = chamados
      .map((c, idx) => ({ ...c, idx }))
      .filter(c => c.respondido);

    if (chamadosUsuarioNaoRespondidos.length === 0 && chamadosRespondidos.length === 0) {
      container.innerHTML = '<p id="msg-vazio">Nenhum chamado pendente no momento.</p>';
    } else {
      // Exibe chamados n칚o respondidos (com textarea para resposta)
      chamadosUsuarioNaoRespondidos.forEach(c => {
        const nomeUsuario = extrairNome(c.mensagem);
        const mensagemSemNome = c.mensagem.replace(/-.*$/, '').trim();

        const bloco = document.createElement('div');
        bloco.className = 'chamado';
        bloco.innerHTML = `
          <span class="nome-usuario">游녻 ${nomeUsuario}</span>
          <div class="mensagem"><strong>Mensagem:</strong> ${mensagemSemNome}</div>
          <textarea placeholder="Digite sua resposta..." id="resp-${c.idx}"></textarea>
          <button onclick="responder(${c.idx}, '${nomeUsuario}')">Enviar Resposta</button>
        `;
        container.appendChild(bloco);
      });

      // Exibe chamados respondidos (apenas leitura com bot칚o de deletar)
      chamadosRespondidos.forEach(c => {
        const nomeUsuario = extrairNome(c.mensagem);
        const mensagemSemNome = c.mensagem.replace(/-.*$/, '').trim();

        const bloco = document.createElement('div');
        bloco.className = 'chamado';
        bloco.innerHTML = `
          <span class="nome-usuario">游녻 ${nomeUsuario}</span>
          <div class="mensagem"><strong>Mensagem respondida:</strong> ${mensagemSemNome}</div>
          <button class="btn-deletar" onclick="deletarChamado(${c.idx})">Deletar</button>
        `;
        container.appendChild(bloco);
      });
    }

    function responder(idx, nomeUsuario) {
      const respostaEl = document.getElementById('resp-' + idx);
      const resposta = respostaEl.value.trim();
      if (!resposta) return alert('Digite algo antes de enviar.');

      // Marca o chamado como respondido
      chamados[idx].respondido = true;

      // Adiciona a resposta do admin
      chamados.push({
        mensagem: resposta,
        data: new Date().toISOString(),
        de: 'admin'
      });

      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));

      alert('Resposta enviada com sucesso!');

      enviarNotificacao(nomeUsuario, resposta);

      // Atualiza a lista de chamados na p치gina
      location.reload();
    }

    function deletarChamado(idx) {
      if (!confirm('Tem certeza que deseja deletar este chamado?')) return;

      chamados.splice(idx, 1);
      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));

      alert('Chamado deletado com sucesso!');

      location.reload();
    }

    function enviarNotificacao(nome, resposta) {
      fetch('/api/enviar-notificacao', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome,
          resposta,
          email: 'pdr3426@gmail.com',
          whatsapp: '(85) 985025111'
        })
      }).then(res => {
        if (res.ok) {
          console.log('Notifica칞칚o enviada com sucesso!');
        } else {
          console.warn('Falha ao enviar notifica칞칚o.');
        }
      }).catch(err => {
        console.error('Erro ao enviar notifica칞칚o:', err);
      });
    }
  </script>
</body>
</html>
