<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Responder Chamados</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .chamado {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .mensagem {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      resize: vertical;
      min-height: 60px;
      font-family: sans-serif;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background: #007acc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #005999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Chamados de Suporte</h1>
  <div id="lista-chamados"></div>

  <script>
    // --- Verifica se admin estÃ¡ logado ---
    if(localStorage.getItem('adminLogged') !== 'true') {
      alert('Acesso negado! FaÃ§a login como admin.');
      window.location.href = 'admin-login.html';
    }

    const container = document.getElementById('lista-chamados');
    let chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];

    // Filtra chamados de usuÃ¡rio nÃ£o respondidos e armazena seus Ã­ndices originais
    const chamadosNaoRespondidos = chamados
      .map((c, idx) => ({ ...c, idxOriginal: idx }))
      .filter(c => c.de === 'usuario' && !c.respondido);

    if(chamadosNaoRespondidos.length === 0) {
      container.innerHTML = '<p><em>NÃ£o hÃ¡ chamados pendentes para responder.</em></p>';
    } else {
      chamadosNaoRespondidos.forEach((c, i) => {
        const bloco = document.createElement('div');
        bloco.className = 'chamado';
        bloco.innerHTML = `
          <div class="mensagem"><strong>UsuÃ¡rio:</strong> ${c.mensagem}</div>
          <textarea placeholder="Digite sua resposta..." id="resp-${i}"></textarea>
          <button onclick="responder(${i})">Enviar Resposta</button>
        `;
        container.appendChild(bloco);
      });
    }

    function responder(i) {
      const resposta = document.getElementById('resp-' + i).value.trim();
      if (!resposta) {
        alert('Digite algo antes de enviar.');
        return;
      }

      // Usa o Ã­ndice original para marcar o chamado certo como respondido
      const idxOriginal = chamadosNaoRespondidos[i].idxOriginal;

      chamados[idxOriginal].respondido = true; // marca como respondido

      chamados.push({
        mensagem: resposta,
        data: new Date().toISOString(),
        de: 'admin',
      });

      localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      alert('Resposta enviada com sucesso!');
      location.reload();
    }
  </script>
</body>
</html>
