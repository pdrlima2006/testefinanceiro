<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle Financeiro Pessoal</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <p>Entre na sua conta para acessar o sistema</p>

      <form id="login-form">
        <label for="username">Usu치rio:</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu nome de usu치rio" />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

        <button type="submit">Entrar</button>
      </form>

      <div style="margin-top: 10px;">
        <button onclick="location.href='register.html'">Cadastrar</button>
      </div>
      <div id="mensagem" style="color:red; margin-top:10px;"></div>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const mensagem = document.getElementById('mensagem');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        mensagem.innerText = "Preencha todos os campos!";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('token', 'fake-token'); // salva token
        localStorage.setItem('username', username);  // salva usu치rio
        window.location.href = 'dashboard.html';
      } else {
        mensagem.innerText = "Usu치rio ou senha incorretos!";
      }
    });
  </script>
</body>
</html>
