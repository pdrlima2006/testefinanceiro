<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📊 Painel de Controle</title>
  <style>
    /* Estilos principais omitidos por brevidade; copie do exemplo anterior */
    /* ... */
  </style>
</head>
<body>
  <header><h1>📊 Painel de Controle</h1></header>
  <div class="welcome-msg">Seja Bem Vindo (a) ao seu Controle Financeiro</div>
  <ul>
    <li><a href="lancamentos.html">💼 Entradas e Saídas</a></li>
    <li><a href="cartoes.html">💳 Cartões de Crédito</a></li>
    <li><a href="planejamento.html">📋 Planejamento Mensal</a></li>
    <li><a href="investimentos.html">🏦 Investimentos</a></li>
    <li><a href="extrato.html">📄 Extrato Geral</a></li>
  </ul>
  <button id="logout-btn">Sair</button>
  <div class="mensagem">
    <span>👨‍💼</span>
    <p>Aqui você faz seu <strong>Controle Financeiro</strong> de forma simples e prática!</p>
  </div>
  <button id="suporte-chat-btn" title="Suporte">💬</button>
  <div id="chat-container" aria-live="polite" aria-label="Chat de suporte">
    <div id="chat-header">
      Suporte
      <button id="chat-close-btn" style="background:none;border:none;color:white;font-size:20px;cursor:pointer;">×</button>
    </div>
    <div id="chat-mensagens" role="log" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form" autocomplete="off">
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." aria-required="true" />
        <button type="submit" id="chat-enviar-btn">Enviar</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { checkLogin, logout } from './script.js';
    checkLogin();

    window.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) logoutBtn.addEventListener('click', logout);

      const suporteBtn = document.getElementById('suporte-chat-btn');
      const chatContainer = document.getElementById('chat-container');
      const chatCloseBtn = document.getElementById('chat-close-btn');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatMensagens = document.getElementById('chat-mensagens');

      suporteBtn.addEventListener('click', () => {
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        if (chatContainer.style.display === 'flex') {
          chatInput.focus();
          carregarChamados();
        }
      });

      chatCloseBtn.addEventListener('click', () => {
        chatContainer.style.display = 'none';
      });

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (!msg) return;
        salvarChamado(msg);
        chatInput.value = '';
        carregarChamados();
      });

      function salvarChamado(mensagem) {
        const chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];
        chamados.push({ mensagem, data: new Date().toISOString(), de: 'usuario', respondido: false });
        const resposta = respostaRobo(mensagem);
        chamados.push({ mensagem: resposta, data: new Date().toISOString(), de: 'robo' });
        localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      }

      function respostaRobo(texto) {
        texto = texto.toLowerCase();

        if (
          texto.includes('olá') || texto.includes('oi') || texto.includes('bom dia') ||
          texto.includes('boa tarde') || texto.includes('ajuda') || texto.includes('menu') ||
          texto.includes('suporte') || texto.includes('preciso de ajuda') || texto === ''
        ) {
          return `Olá! 👋 Como posso te ajudar hoje?\n\nDigite o número de uma das opções abaixo:\n\n1️⃣ Entradas e Saídas\n2️⃣ Cartões de Crédito\n3️⃣ Planejamento Mensal\n4️⃣ Investimentos\n5️⃣ Extrato Geral\n6️⃣ Falar sobre outro assunto`;
        }
        if (texto === '1') return '🔍 Acesse "💼 Entradas e Saídas" para registrar ganhos e despesas.';
        if (texto === '2') return '💳 Em "Cartões de Crédito", cadastre seus cartões e acompanhe seus gastos.';
        if (texto === '3') return '📅 No "Planejamento Mensal", defina metas de gastos e acompanhe seu progresso.';
        if (texto === '4') return '📈 Em "Investimentos", registre e acompanhe seus investimentos.';
        if (texto === '5') return '📄 "Extrato Geral" mostra todos os seus lançamentos.';
        if (texto === '6') return 'Tudo bem! 😊 Me diga mais como posso ajudar.';

        if (texto.includes('senha')) {
          return '🔒 Ainda sem recuperação automática. Entre em contato que ajudamos por aqui.';
        }
        if (texto.includes('erro') || texto.includes('problema') || texto.includes('bug')) {
          return '😟 Que chato! Pode me contar exatamente o erro que apareceu?';
        }
        if (texto.includes('obrigado') || texto.includes('agradecida') || texto.includes('valeu')) {
          return '✨ Imagina! Se precisar de mais alguma coisa é só chamar.';
        }
        if (texto.includes('tchau') || texto.includes('até mais')) {
          return '👋 Até mais! Estarei por aqui quando precisar.';
        }
        return 'Não entendi. Pode escolher um número do menu ou reformular sua pergunta?';
      }

      function carregarChamados() {
        const chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];
        chatMensagens.innerHTML = '';
        if (!chamados.length) {
          chatMensagens.innerHTML = '<p><em>Nenhum chamado enviado.</em></p>';
          return;
        }
        chamados.forEach(c => {
          const div = document.createElement('div');
          div.className = c.de === 'usuario' ? 'msg-usuario' : 'msg-robo';
          div.innerHTML = `${c.mensagem}<br><p class="msg-data">${new Date(c.data).toLocaleString()}</p>`;
          chatMensagens.appendChild(div);
        });
        chatMensagens.scrollTop = chatMensagens.scrollHeight;
      }

      window.verChamadosSuporte = () => {
        console.log('Chamados de Suporte:', JSON.parse(localStorage.getItem('chamados-suporte')) || []);
      };
    });
  </script>
</body>
</html>
