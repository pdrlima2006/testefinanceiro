<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìä Painel de Controle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .welcome-msg {
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      padding: 20px;
      margin: 0;
      gap: 20px;
    }
    ul li {
      flex: 1 1 150px;
      max-width: 200px;
    }
    ul li a {
      display: block;
      background: #007acc;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    ul li a:hover {
      background: #005999;
    }
    #logout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ff4d4d;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .mensagem {
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      ul {
        flex-direction: column;
        gap: 5px;
      }
      ul li {
        max-width: 100%;
      }
      #logout-btn {
        width: 90%;
        margin-bottom: 20px;
      }
    }

    /* Bot√£o do chat */
    #suporte-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366; /* verde whatsapp */
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #suporte-chat-btn:hover {
      background: #1ebe57;
    }

    /* Container do chat */
    #chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: #ece5dd; /* cor fundo do whatsapp */
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    #chat-header {
      background: #075E54;
      color: white;
      padding: 15px 20px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    #chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
      font-weight: 900;
      padding: 0;
    }

    #chat-mensagens {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* scrollbar para webkit */
    #chat-mensagens::-webkit-scrollbar {
      width: 6px;
    }
    #chat-mensagens::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.15);
      border-radius: 3px;
    }

    /* Mensagem do usu√°rio */
    .msg-usuario {
      align-self: flex-end;
      background: #dcf8c6; /* verde claro whatsapp */
      color: #000;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
      max-width: 75%;
      box-shadow: 0 1px 1.5px rgba(0,0,0,0.15);
      position: relative;
      word-wrap: break-word;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .msg-usuario::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid #dcf8c6;
      border-left: 10px solid transparent;
    }

    /* Mensagem do rob√¥ */
    .msg-robo {
      align-self: flex-start;
      background: white;
      color: #202c33;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
      max-width: 75%;
      box-shadow: 0 1px 1.5px rgba(0,0,0,0.15);
      position: relative;
      word-wrap: break-word;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .msg-robo::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid white;
      border-right: 10px solid transparent;
    }

    .msg-data {
      font-size: 10px;
      color: #555;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }

    #chat-input-container {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 10px;
      gap: 10px;
    }

    #chat-input {
      flex-grow: 1;
      border: 1.5px solid #ddd;
      border-radius: 25px;
      padding: 8px 15px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      resize: none;
      max-height: 80px;
      overflow-y: auto;
    }
    #chat-input:focus {
      border-color: #075E54;
    }

    #chat-enviar-btn {
      background: #075E54;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }
    #chat-enviar-btn:hover {
      background: #0a7863;
    }

    /* Responsividade para celular */
    @media (max-width: 480px) {
      #chat-container {
        width: 100%;
        max-height: 50vh;
        bottom: 0;
        right: 0;
        border-radius: 0;
        box-shadow: none;
      }
      #chat-mensagens {
        padding: 10px;
        font-size: 13px;
      }
      #chat-input-container {
        padding: 8px;
      }
      #chat-enviar-btn {
        padding: 0 15px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Painel de Controle</h1>
  </header>

  <div class="welcome-msg">
    Seja Bem Vindo (a) ao seu Controle Financeiro
  </div>

  <ul>
    <li><a href="lancamentos.html">üíº Entradas e Sa√≠das</a></li>
    <li><a href="cartoes.html">üí≥ Cart√µes de Cr√©dito</a></li>
    <li><a href="planejamento.html">üìã Planejamento Mensal</a></li>
    <li><a href="investimentos.html">üè¶ Investimentos</a></li>
    <li><a href="extrato.html">üìÑ Extrato Geral</a></li>
  </ul>

  <button id="logout-btn">Sair</button>

  <div class="mensagem">
    <span>üë®‚Äçüíº</span>
    <p>Aqui voc√™ faz seu <strong>Controle Financeiro</strong> de forma simples e pr√°tica!</p>
  </div>

  <button id="suporte-chat-btn" title="Suporte">üí¨</button>

  <div id="chat-container">
    <div id="chat-header">
      FinBot ü§ñ
      <button id="chat-close-btn" aria-label="Fechar chat">√ó</button>
    </div>
    <div id="chat-mensagens"></div>
    <form id="chat-form" autocomplete="off">
      <div id="chat-input-container">
        <textarea id="chat-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
        <button type="submit" id="chat-enviar-btn">Enviar</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { checkLogin, logout } from './script.js';

    checkLogin();

    window.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) logoutBtn.addEventListener('click', logout);

      const suporteBtn = document.getElementById('suporte-chat-btn');
      const chatContainer = document.getElementById('chat-container');
      const chatCloseBtn = document.getElementById('chat-close-btn');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatMensagens = document.getElementById('chat-mensagens');

      suporteBtn.addEventListener('click', () => {
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        if (chatContainer.style.display === 'flex') {
          chatInput.focus();
          carregarChamados();
        }
      });

      chatCloseBtn.addEventListener('click', () => {
        chatContainer.style.display = 'none';
      });

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (!msg) return;
        salvarChamado(msg);
        chatInput.value = '';
        carregarChamados();
        chatInput.style.height = 'auto'; // reset textarea height
      });

      // Auto resize textarea on input
      chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';
      });

      function salvarChamado(mensagem) {
        const chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];
        chamados.push({ mensagem, data: new Date().toISOString(), de: 'usuario', respondido: false });
        const resposta = respostaRobo(mensagem);
        chamados.push({ mensagem: resposta, data: new Date().toISOString(), de: 'robo' });
        localStorage.setItem('chamados-suporte', JSON.stringify(chamados));
      }

      function respostaRobo(texto) {
        texto = texto.toLowerCase();

        if (
          texto.includes('ol√°') || texto.includes('oi') || texto.includes('bom dia') ||
          texto.includes('boa tarde') || texto.includes('ajuda') || texto.includes('menu') ||
          texto.includes('suporte') || texto.includes('preciso de ajuda') || texto === ''
        ) {
          return `Ol√°! üëã Eu sou o FinBot ü§ñ. Como posso te ajudar hoje?\n\nDigite o n√∫mero de uma das op√ß√µes abaixo:\n\n1Ô∏è‚É£ Entradas e Sa√≠das\n2Ô∏è‚É£ Cart√µes de Cr√©dito\n3Ô∏è‚É£ Planejamento Mensal\n4Ô∏è‚É£ Investimentos\n5Ô∏è‚É£ Extrato Geral\n6Ô∏è‚É£ Falar com suporte humano`;
        }

        if (texto === '1') return 'üîç Acesse "üíº Entradas e Sa√≠das" para registrar ganhos e despesas.';
        if (texto === '2') return 'üí≥ Em "Cart√µes de Cr√©dito", cadastre seus cart√µes e acompanhe seus gastos.';
        if (texto === '3') return 'üìÖ No "Planejamento Mensal", defina metas de gastos e acompanhe seu progresso.';
        if (texto === '4') return 'üìà Em "Investimentos", registre e acompanhe seus investimentos.';
        if (texto === '5') return 'üìÑ "Extrato Geral" mostra todos os seus lan√ßamentos.';
        if (texto === '6') return 'üì® Estamos com uma demanda alta no momento. Um atendente humano responder√° em breve. Nosso hor√°rio de atendimento √© das 8h √†s 20h. ‚è∞';

        if (texto.includes('senha')) {
          return 'üîí Ainda sem recupera√ß√£o autom√°tica. Entre em contato que ajudamos por aqui.';
        }
        if (texto.includes('erro') || texto.includes('problema') || texto.includes('bug')) {
          return 'üòü Que chato! Pode me contar exatamente o erro que apareceu?';
        }
        if (texto.includes('obrigado') || texto.includes('agradecida') || texto.includes('valeu')) {
          return '‚ú® Imagina! Se precisar de mais alguma coisa √© s√≥ chamar.';
        }
        if (texto.includes('tchau') || texto.includes('at√© mais')) {
          return 'üëã At√© mais! Estarei por aqui quando precisar.';
        }

        return '‚ùì N√£o entendi. Pode escolher um n√∫mero do menu ou reformular sua pergunta?';
      }

      function carregarChamados() {
        const chamados = JSON.parse(localStorage.getItem('chamados-suporte')) || [];
        chatMensagens.innerHTML = '';
        if (!chamados.length) {
          chatMensagens.innerHTML = '<p><em>Nenhum chamado enviado.</em></p>';
          return;
        }

        chamados.forEach(c => {
          const div = document.createElement('div');
          div.className = c.de === 'usuario' ? 'msg-usuario' : c.de === 'robo' ? 'msg-robo' : 'msg-admin';
          div.innerHTML = `${c.mensagem.replace(/\n/g, '<br>')}<br><p class="msg-data">${new Date(c.data).toLocaleString()}</p>`;
          chatMensagens.appendChild(div);
        });

        chatMensagens.scrollTop = chatMensagens.scrollHeight;
      }
    });
  </script>
</body>
</html>
