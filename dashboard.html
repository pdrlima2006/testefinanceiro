<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📊 Painel de Controle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .welcome-msg {
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      padding: 20px;
      margin: 0;
      gap: 20px;
    }
    ul li {
      flex: 1 1 150px;
      max-width: 200px;
    }
    ul li a {
      display: block;
      background: #007acc;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    ul li a:hover {
      background: #005999;
    }
    #logout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ff4d4d;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
      text-align: center;
    }
    .mensagem {
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      ul {
        flex-direction: column;
        gap: 5px;
      }
      ul li {
        max-width: 100%;
      }
      #logout-btn {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Painel de Controle</h1>
  </header>

  <div class="welcome-msg">
    Seja Bem Vindo (a) ao seu Controle Financeiro
  </div>

  <ul>
    <li><a href="lancamentos.html">💼 Entradas e Saídas</a></li>
    <li><a href="cartoes.html">💳 Cartões de Crédito</a></li>
    <li><a href="planejamento.html">📋 Planejamento Mensal</a></li>
    <li><a href="investimentos.html">🏦 Investimentos</a></li>
    <li><a href="extrato.html">📄 Extrato Geral</a></li>
  </ul>

  <!-- Botão Sair -->
  <button id="logout-btn">Sair</button>

  <div class="mensagem">
    <span>👨‍💼</span>
    <p>Aqui você faz seu <strong>Controle Financeiro</strong> de forma simples e prática!</p>
  </div>

  <!-- Módulo JS com import correto -->
  <script type="module">
    import { checkLogin, logout } from './script.js';

    // Executa verificação de login
    checkLogin();

    // Aguarda DOM carregar antes de adicionar o evento ao botão
    window.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', logout);
      }
    });
  </script>
</body>
</html>
